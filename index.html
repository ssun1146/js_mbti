<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="MBTI" />
    <!-- <meta name="author" content=""> -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta name="theme-color" content="#FFFFFF" />
    <title>sdfsdf</title>

    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <section class="intro">
        <div class="intro__title"></div>
        <div class="intro__wrap"></div>
        <button class="btn-start">시작하기</button>
      </section>
      
      <section class="question">
        <div class="question__progress">
          <div class="question__progress_bg"></div>
          <div class="question__progress_bar"></div>
        </div>
        <div class="question__title"></div>
        <div class="question__img"></div>
        <div class="question__btn_wrap">
          <button class="question__btn-a"></button>
          <button class="question__btn-b"></button>
        </div>
      </section>

      <section class="result">
        <div class="result__header">
          <div class="result__header_box"></div>
          <div class="result__thumb"></div>
          <div class="result__title"></div>
        </div>
        <div class="result__content">
          <div class="result__box">
            <ul class="result__list">
              <li class="result__lst"></li>
            </ul>            
          </div>
          <div class="result__box">
            <ul class="result__list">
              <li class="result__lst"></li>
            </ul>            
          </div>
          <div class="result__box">
            <ul class="result__list">
              <li class="result__lst"></li>
            </ul>            
          </div>
        </div>
        <div class="result__footer">
          <div class="result__footer_box"><!-- Good --></div>
          <div class="result__footer_box"><!-- Bad --></div>
        </div>
        <button class="btn-reload">다시 시작하기</button>
      </section>
    </div>
  </body>

  <script src="./js/mbti.js"></script>
</html>
