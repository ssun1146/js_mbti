<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="MBTI" />
    <!-- <meta name="author" content=""> -->
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <meta name="theme-color" content="#FFFFFF" />
    <title>MBTI - 나는 어떤 커피일까</title>

    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <section class="intro">
        <div class="intro__wrap">
          <div class="intro__title">
            <span class="intro__txt">Roasting Test</span>
            <h4 class="intro__title_txt">로스팅 테스트</h4>
          </div>
          <div class="intro__box">
            <div class="mbti__desc">
                <span>이런게 좋아!</span>
                <i class="ico-like"></i>
            </div>
            <div class="mbti__desc">
              <span>이런게 좋아!</span>
              <i class="ico-xmark"></i>
            </div>
            <div class="mbti__desc">
              <span>나의 특징은?</span>
              <i class="ico-check"></i>
            </div>
          </div>
        </div>
        <button class="btn-start" >시작하기</button>
      </section>
      
      <section class="question">
        <div class="question__progress">
          <div class="question__progress_bg"></div>
          <div class="question__progress_bar"></div>
        </div>
        <div class="question__wrap">
          <div class="question__title"></div>
          <div class="question__btn_wrap">
            <button class="question__btn-a"></button>
            <button class="question__btn-b"></button>
          </div>
        </div>
      </section>

      <section class="result">
        <div class="result__header">
          <div class="result__header_box">로스팅 테스트</div>
          <div class="result__thumb"><img src="" /></div>
          <div class="result__title"></div>
        </div>
        <div class="result__wrap pc__scroll">
          <div class="result__content">
            <div class="result__box"></div>
            <div class="result__box"></div>
            <div class="result__box"></div>
          </div>
          <div class="result__footer">
            <div class="result__footer_box">
              <h4>나와의 궁합은?</h4>
            </div>
            <div class="result__footer_box"></div>
            <div class="result__footer_box"></div>
          </div>
        </div>

        <button class="btn-reload">다시 시작하기</button>
      </section>
    </div>
  </body>

  <script src="./js/mbti.js"></script>
</html>
